<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

<body>
  <div id="header" class="align-items-center row">
    <h1>5-Day Weather Forecast</h1> 
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3 order-md-1 order-2">
        <div id="search-bar" class="row">
          <div class="col-6 col-md-12">
        <form id="search-form">
          <div class="mb-3">
           <label for="city-input" class="form-label"></label>
           <input type="text" class="form-control" id="city-input" placeholder="Enter city name" />
          </div>
        <button type="submit" class="btn btn-primary">Search</button>
        </form>
        </div>
        <div id="search-history" class="mt-4 col-6 col-md-12"></div>
      </div>
      </div>
      <div id="weather-forecast" class="col-md-9 order-md-2 order-2 row justify-content-center align-items-center align-items-sm-start"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
